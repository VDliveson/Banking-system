{% extends 'base.html'%}
{%load static%}


{% block titleblock %}
Payment portal
{% endblock %}

{% block bodyblock %}
{% include 'header.html' %}
<link rel='stylesheet' href="{% static 'css/portal.css'%}">
<div class="container mt-10">

  <p class="h2 pay-head">Payment portal</p>
  <form method="post" action="/portal">
    {% csrf_token %}
    <div class="row mt-10">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="form-group">
          <label class="profile_details_text">Account :</label>
          <select name="sender_account" class="form-control" value="">
            <option value="" disabled selected>{{accounts.0}}</option>
            {% for a in accounts %}
            <option value="{{a}}">{{a}}</option>
            {% endfor %}

          </select>
        </div>
      </div>

    </div>

    <div class="form-group mt-10 bt-10">
      <label class="profile_details_text">Payee Account :</label>
      <input class="form-control" type="text" placeholder="" name="receiver_account">
    </div>

    <div class="form-group mt-10 bt-10">
      <label class="profile_details_text">IFSC CODE :</label>
      <input class="form-control mb-5" type="text" placeholder="" name="ifsc_code">
    </div>

    <div class="form-group mt-10 bt-10">
      <label class="profile_details_text">Amount :</label>
      <input class="form-control mb-5" type="number" placeholder="" name="money_to_transfer">
    </div>


    <input type="submit" class="btn btn-primary" value="Submit">
  </form>

</div>




{% endblock %}
